{% extends 'bookshop/base.html' %}
{% load static %}
<title>{% block title %} Registration | Bookshop{% endblock %}</title>
{% block content %}
<section class="account-status-area pt--80 pb--55 bg--white">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2 class="mb-4">Registration Successful</h2>

                <a class="btn btn-primary" href="{% url 'login' %}">Login Now</a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
